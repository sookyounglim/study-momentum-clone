<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Momentum App Clone</title>
	</head>
	<body>
		<form class="login-form">
			<label for="login-name">What is your name?</label>
			<input required type="text" maxlength="15" id="login-name" />
			<button>Log In</button>
		</form>
		<h2 class="clock hidden"></h2>
		<h1 class="greeting hidden"></h1>
		<form class="todo-form hidden">
			<input type="text" placeholder="What is your main focus for today?">
		</form>
		<ul class="todo-list-display hidden"></ul>
		<div class="quote-div hidden">
			<span></span>
			<span></span>
		</div>
		<div class="weather hidden">
			<span></span>
			<span></span>
		</div>
		<script src="js/public_values.js"></script>
		<script src="js/greeting.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
		<script src="key/keys.js"></script>
	</body>
</html>
